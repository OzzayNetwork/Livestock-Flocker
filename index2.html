<body data-sidebar="dark">



    <!-- Begin page -->
    <div id="layout-wrapper">









        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">



                    <!-- end of stats -->



                    <!-- quick stats -->
                    <div class="row">
                        <div class="col-sm-12 col-md-4">
                            <!-- Health Status Chart -->
                            <div class="card">
                                <div class="card-header">
                                    <div class="d-flex flex-wrap align-items-start">
                                        <h5 class="mb-3 me-2 text-black">Animal Health Status</h5>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="HealthStatusChart"></div>

                            </div>

    <!-- Right bar overlay-->
    <div class="rightbar-overlay "></div>

 



   



   

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>


    <script>

        Highcharts.chart('HealthStatusChart', {
            chart: {
                type: 'column',
                backgroundColor: '#f9f8fa',
                borderRadius: 12,
                spacing: [40, 40, 40, 40],
                style: {
                    fontFamily: 'Arial, sans-serif'
                }
            },
            colors: ['#388E3C', '#FFC107', '#D32F2F'], // Green (Healthy), Yellow (Under Observation), Red (Sick)
            title: {
                text: 'Animal Health Status',
                style: {
                    fontWeight: 'bold',
                    fontSize: '20px',
                    color: '#333'
                }
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                title: {
                    text: 'Month',
                    style: {
                        fontWeight: 'bold',
                        color: '#555'
                    }
                },
                labels: {
                    style: {
                        color: '#333',
                        fontWeight: 'bold'
                    }
                },
                lineWidth: 1,
                lineColor: '#ddd'
            },
            yAxis: {
                title: {
                    text: 'Number of Animals',
                    style: {
                        fontWeight: 'bold',
                        color: '#555'
                    }
                },
                gridLineColor: '#e9e9e9',
                gridLineDashStyle: 'dash'
            },
            legend: {
                enabled: true,
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'top',
                backgroundColor: 'rgba(255, 255, 255, 0.8)',
                borderRadius: 5,
                itemStyle: {
                    fontWeight: 'normal'
                }
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    borderWidth: 0,
                    borderRadius: 4,
                    dataLabels: {
                        enabled: false
                    },
                    states: {
                        hover: {
                            brightness: 0.1
                        }
                    }
                },
                series: {
                    animation: {
                        duration: 1000
                    }
                }
            },
            tooltip: {
                shared: true,
                crosshairs: true,
                backgroundColor: 'rgba(255, 255, 255, 0.9)',
                borderWidth: 1,
                borderRadius: 8,
                shadow: true,
                headerFormat: '<span style="font-size: 14px; font-weight: bold">{point.key}</span><br/>',
                pointFormat: '<span style="color:{series.color}">‚óè</span> <span style="font-weight: bold">{series.name}</span>: {point.y} animals<br/><span style="font-weight: bold">Total</span>: {point.stackTotal} animals'
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Healthy',
                data: [85, 82, 87, 89, 92, 94, 96, 95, 93, 94, 92, 90]
            }, {
                name: 'Under Observation',
                data: [12, 14, 11, 10, 8, 6, 5, 6, 8, 7, 9, 11]
            }, {
                name: 'Sick',
                data: [3, 4, 2, 1, 0, 0, 1, 2, 1, 2, 3, 4]
            }],
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }
        });
    </script>






</body>


</html>
